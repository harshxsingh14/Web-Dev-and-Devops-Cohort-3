<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>

    <style>
        h1 {
            text-align: center;
        }

        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 1.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Counter App</h1>

    <!-- Create a button that increments a counter each time it is clicked. -->
    <button onclick="onButtonPress()" id="btn">Counter 0</button>

    <script>
        // Function to increment the counter each time the button is clicked
        function onButtonPress() {
            // Get the current value of the button
            const currentValue = document.getElementById("btn").innerHTML;
            
            // Log the current value to the console after splitting it by space
            console.log(currentValue.split(" "));

            // Split the current value to get the counter value 
            const currentCounter = currentValue.split(" ")[1];

            // Increment the counter by 1 and convert it to a number 
            const newCounter = parseInt(currentCounter) + 1;

            // Update the button text with the new counter value 
            document.getElementById("btn").innerHTML = "Counter " + newCounter;
        }
    </script>
</body>
</html>
